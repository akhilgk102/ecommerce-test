<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>
</head>
<body>
  <h1>Product List</h1>
  <div id="products"></div>

  <script>
    fetch('/data/products.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(product => {
          container.innerHTML += `
            <div>
              <img src="${product.image}" width="150">
              <h3>${product.title}</h3>
              <p>â‚¹${product.price}</p>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
